    <main>
        <h1>PELICULAS</h1>
        <section>
            
            <form class="form" action="post">
                <label class="text color-white" for="name" >Name:</label>
                <input class="input" type="text" id="name" required placeholder="Ej. Jorge"/>
                <label class="text color-white" for="email">Email:</label>
                <input class="input" type="email" id="email" required placeholder="ejemplo@ejemplo.com">
                <label class="text color-white" for="subject">Subject:</label>
                <select class="input" name="subject" id="subject">
                    <option value="" >Select...</option>
                    <option value="work">work</option>
                    <option value="publicity">publicity</option>
                    <option value="github access">github access</option>
                </select>
                <textarea class="input" name="message" id="message" placeholder="Your message" cols="30" rows="10"></textarea>
                <div class="form__button">
                <input class="secondary-button" type="reset" value="Reset">
                <input class="main-button" type="submit" value="Send">
              </div>
            </form>

        </section>




    </main>
